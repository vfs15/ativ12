<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Galinha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;  /* Fundo suave para combinar com o tema */
            font-family: 'Arial', sans-serif;
            overflow: hidden;  /* Impede barra de rolagem */
        }
        /* Animações de transição para o ovo caindo */
        @keyframes quedaOvo {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <script src="main.js"></script>
</body>
